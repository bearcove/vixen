[package]
name = "viem"
version = "0.1.0"
edition = "2024"
publish = false
description = "Minimal pure Vim mode and motion planner exposing Vim command planning logic as a testable library"

[lib]
path = "src/lib.rs"

[dependencies]
edith = { path = "../edith", features = ["code"] }
thiserror = "2.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
arborium-tree-sitter = "2.3.2"
arborium-rust = "2.3.2"

[dev-dependencies]
async-trait = "0.1"
nvim-rs = { version = "0.9", features = ["use_tokio"] }
tokio = { version = "1", features = ["full"] }

[lints]
workspace = true
