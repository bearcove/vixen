[package]
name = "readme-gen"
version = "0.1.0"
edition = "2024"
description = "Tool to generate README from template and workspace crate descriptions"

[dependencies]
cargo_metadata = "0.19"
minijinja = "2.12"
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["user-hooks"]

[lints]
workspace = true
