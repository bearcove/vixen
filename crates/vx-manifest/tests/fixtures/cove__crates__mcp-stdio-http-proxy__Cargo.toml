[package]
name = "mcp-stdio-http-proxy"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "HTTP proxy adapter for MCP tools over stdio-based transports"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
# Disable ssl default to avoid aws-lc-rs
rust-mcp-sdk = { git = "https://github.com/fasterthanlime/rust-mcp-sdk", branch = "feat/expose-request-id", default-features = false, features = ["http", "sse", "streamable-http", "stdio", "2025_06_18"] }
serde_json = "1.0"
tracing = "0.1"

[lints]
workspace = true
