[package]
name = "lexi"
version = "0.1.0"
edition = "2024"
description = "Core logic for rich text editing, extracted from wat rich editor"
license = "MIT"

[dependencies]
yrs = "0.24"
serde = { version = "1.0", features = ["derive"] }
edith = { path = "../edith", features = ["rich-text"] }
tracing = "0.1.41"
futures = "0.3"
ulid = "1.1"
html-escape = "0.2"

[target.'wasm32-unknown-unknown'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["Worker", "SharedWorker", "DedicatedWorkerGlobalScope", "MessageEvent", "Window", "Navigator", "MessagePort"] }
getrandom = { version = "0.3", features = ["wasm_js"] }

[lints]
workspace = true
