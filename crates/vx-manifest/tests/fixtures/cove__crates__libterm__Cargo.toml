anstyle-parse = { version = "0.2.7" }
coolor = { version = "1.1.0" }
displaydoc = { version = "0.2.5" }
fs-err = { version = "3.1.1" }
nix = { version = "0.30.1", features = ["process"] }
owo-colors = { version = "4.2.2" }
portable-pty = { version = "0.9.0" }
shell-quote = { version = "0.7.2" }
term_size = { version = "0.3.2" }
termion = { version = "4.0.5" }
which = { version = "7.0.3" }
autotrait = "0.2.1"
