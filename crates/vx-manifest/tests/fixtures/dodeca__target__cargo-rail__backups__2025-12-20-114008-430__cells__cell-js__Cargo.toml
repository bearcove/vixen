[package]
name = "cell-js"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-js"
path = "src/main.rs"

[dependencies]
# JavaScript processing
oxc = { version = "0.102", features = ["full"] }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-js-proto = { path = "../cell-js-proto" }
