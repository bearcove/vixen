[package]
name = "cell-http"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-http"
path = "src/main.rs"

[dependencies]
# HTTP server (internal only - not exposed to network)
axum = { version = "0.8", features = ["ws"] }
tokio = { version = "1", features = ["full"] }
hyper = { version = "1", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }

# WebSocket
futures-util = "0.3"

# RPC framework - using SHM for zero-copy communication
rapace = { workspace = true, features = ["stream"] }
rapace-cell.workspace = true
cell-http-proto = { path = "../cell-http-proto" }

# Logging (via rapace-tracing to forward to host)
tracing = "0.1"
