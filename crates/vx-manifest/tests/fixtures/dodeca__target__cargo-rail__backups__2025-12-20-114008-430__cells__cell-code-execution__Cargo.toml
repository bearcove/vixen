[package]
name = "cell-code-execution"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-code-execution"
path = "src/main.rs"

[dependencies]

# Markdown parsing
pulldown-cmark = "0.13"

# Async runtime
tokio = { version = "1", features = ["rt", "time", "rt-multi-thread", "process"] }

# Temp file management
tempfile = "3"



# Logging
tracing = "0.1"
rapace-cell.workspace = true

# Local protocol definitions
cell-code-execution-proto = { path = "../cell-code-execution-proto" }
