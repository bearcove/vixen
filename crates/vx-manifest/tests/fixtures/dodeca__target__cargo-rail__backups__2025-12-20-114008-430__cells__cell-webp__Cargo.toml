[package]
name = "cell-webp"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-webp"
path = "src/main.rs"

[dependencies]
# WebP processing
webp = "0.3"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-webp-proto = { path = "../cell-webp-proto" }
