[package]
name = "cell-linkcheck"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "External link checking plugin for dodeca"
license = "MIT OR Apache-2.0"
publish = false

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-linkcheck"
path = "src/main.rs"

[dependencies]
# HTTP client for link checking
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }

# URL parsing for domain extraction
url = "2"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }

# Logging
tracing = "0.1"
rapace-cell.workspace = true

# Local protocol definitions
cell-linkcheck-proto = { path = "../cell-linkcheck-proto" }
