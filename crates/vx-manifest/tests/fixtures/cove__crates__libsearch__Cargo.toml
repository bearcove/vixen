[package]
name = "libsearch"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["rlib"]

[dependencies]
conflux = { path = "../conflux" }
eyre = { workspace = true }
html-escape = { version = "0.2.13" }
indicium = { version = "0.5", features = [
    "simple",
], default-features = false }
tantivy = { version = "0.24.2" }
percent-encoding = "2.3.2"
config-types = { version = "0.1.0", path = "../config-types" }
autotrait = "0.2.1"
log = "0.4.27"
