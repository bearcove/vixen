[package]
name = "cell-jxl"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-jxl"
path = "src/main.rs"

[dependencies]

# Local protocol definitions
cell-jxl-proto = { path = "../cell-jxl-proto" }
# JPEG XL processing
jpegxl-rs = { version = "0.11", features = ["vendored"] }
rapace-cell.workspace = true
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
