[package]
name = "pikru-mcp"
version = "0.1.0"
edition = "2024"

[dependencies]
# Official MCP SDK
rmcp = { version = "0.12", features = ["server", "transport-io", "macros"] }

# Async runtime
tokio = { version = "1", features = ["full"] }
anyhow = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
facet = "0.32"
facet-json = "0.32"

# Image processing
image = "0.25"
image-compare = "0.4"

# SVG rendering
resvg = "0.45"
tiny-skia = "0.11"
usvg = "0.45"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Process management
which = "7"

# Regex for SVG parsing
regex-lite = "0.1"

# Base64 encoding for images
base64 = "0.22"

# Strip ANSI escape sequences
strip-ansi-escapes = "0.2"
