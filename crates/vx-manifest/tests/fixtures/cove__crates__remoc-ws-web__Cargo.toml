[package]
name = "remoc-ws-web"
version = "0.1.0"
edition = "2024"
description = "WebSocket transport adapter for Remoc in WASM environments using gloo-net for browser compatibility"

[features]
default = []
web = ["remoc/js", "gloo-net", "js-sys", "web-sys"]

[dependencies]
# Remoc with minimal features for WASM + JS support
remoc = { version = "0.18" }

# WebSocket support for browser
gloo-net = { workspace = true, optional = true }

# Async utilities
futures = { workspace = true }
bytes = "1.11.0"

# WASM/JS bindings
js-sys = { workspace = true, optional = true }
web-sys = { workspace = true, features = ["console"], optional = true }

# Serialization
serde = { workspace = true }

[lints]
workspace = true
