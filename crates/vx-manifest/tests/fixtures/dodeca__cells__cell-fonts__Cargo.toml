[package]
name = "cell-fonts"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-fonts"
path = "src/main.rs"

[dependencies]

# Local protocol definitions
cell-fonts-proto = { path = "../cell-fonts-proto" }
# Font processing
fontcull = { version = "2.0", default-features = false, features = ["static-analysis"] }
rapace-cell.workspace = true
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
