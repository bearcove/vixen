[package]
name = "fargo"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8"
facet = "0.27.5"
facet-json = "0.24.6"
fs-err = "3.1.0"
include_dir = "0.7"
owo-colors = "4"
rand = "0.9.1"
strsim = "0.11"
tempfile = "3.20.0"
tokio = { version = "1.45.0", features = [
    "rt",
    "io-std",
    "io-util",
    "time",
    "process",
    "macros",
] }
tower = "0.5"
tower-http = { version = "0.6", features = ["fs", "cors"] }

[dev-dependencies]
insta = "1.43.1"
