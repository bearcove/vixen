[package]
name = "fabric-common"
version = "0.1.0"
edition = "2021"
description = "Shared types, config, and telemetry for fabric"

[features]
default = []
telemetry = [
    "dep:opentelemetry",
    "dep:opentelemetry_sdk",
    "dep:opentelemetry-otlp",
    "dep:opentelemetry-appender-tracing",
    "dep:tracing-opentelemetry",
    "dep:tracing-subscriber",
    "dep:tonic",
    "dep:tokio",
]

[dependencies]
anyhow.workspace = true
camino.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
uuid.workspace = true
chrono.workspace = true
facet.workspace = true

# Only needed for telemetry feature (server-side)
tokio = { workspace = true, optional = true }

# OpenTelemetry for observability (server-only, not WASM compatible)
opentelemetry = { version = "0.31", optional = true }
opentelemetry_sdk = { version = "0.31", features = ["rt-tokio", "logs", "metrics"], optional = true }
opentelemetry-otlp = { version = "0.31", features = ["grpc-tonic"], optional = true }
opentelemetry-appender-tracing = { version = "0.31", optional = true }
tracing-opentelemetry = { version = "0.32", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
tonic = { version = "0.14", optional = true }

[lints]
workspace = true
