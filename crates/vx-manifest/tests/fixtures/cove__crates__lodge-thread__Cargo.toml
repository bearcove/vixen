[package]
name = "lodge-thread"
version = "0.1.0"
edition = "2024"
description = "Thread management tools for Grove runner interaction and persistent effect handling"

[dependencies]
agent-client-protocol-schema = { version = "0.6.3", features = ["unstable"] }
anyhow = "1.0"
chrono = "0.4"
futures = "0.3"
grove-types = { version = "0.1.0", path = "../grove-types" }
grove-server-types = { version = "0.1.0", path = "../grove-server-types" }
inventory = "0.3.20"
lodge-types = { version = "0.1.0", path = "../lodge-types" }
rust-mcp-schema = "0.7.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1"
uuid = { version = "1.11.0", features = ["v7"] }

[lints]
workspace = true
