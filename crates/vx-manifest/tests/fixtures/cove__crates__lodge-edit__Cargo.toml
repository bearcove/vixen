[package]
name = "lodge-edit"
version = "0.1.0"
edition = "2024"
description = "Code editing tools with search, replace, and refactoring capabilities including fuzzy matching"

[dependencies]
agent-client-protocol = { version = "0.7.0", features = ["unstable"] }
anyhow = "1.0"
morph = { version = "0.1.0", path = "../morph" }
camino = "1.1"
proof = { version = "0.1.0", path = "../proof" }
fs-err = { version = "3.0", features = ["tokio"] }
futures = "0.3"
globset = "0.4"
grove-types = { version = "0.1.0", path = "../grove-types" }
ignore = "0.4"
inventory = "0.3"
lodge-types = { version = "0.1.0", path = "../lodge-types" }
mcp-search-replace = { version = "0.1.0", path = "../mcp-search-replace" }
nucleo = "0.5"
rayon = "1.11"
regex = "1.11"
rust-mcp-schema = "0.7.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
similar = "2.6"
strsim = "0.11"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1"
typed-arena = "2.0"

[lints]
workspace = true
