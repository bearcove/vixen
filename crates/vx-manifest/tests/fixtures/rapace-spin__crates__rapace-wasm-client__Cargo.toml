[package]
name = "rapace-wasm-client"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "WebAssembly client for rapace RPC (browser support)"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rapace-core = { workspace = true }
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
js-sys = { workspace = true }
web-sys = { workspace = true }
facet = { workspace = true }
facet-postcard = { workspace = true }
rapace-transport-websocket = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
rapace-transport-websocket = { workspace = true }

[features]
default = []
