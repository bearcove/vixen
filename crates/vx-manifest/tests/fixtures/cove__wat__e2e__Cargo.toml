[package]
name = "wat-e2e"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
anyhow = "1.0.100"
chrono = { version = "0.4.42", features = ["serde"] }
futures = "0.3.31"
reqwest = { version = "0.12.24", features = ["json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serial_test = "3.2.0"
# Use native-tls runtime to avoid aws-lc-rs
sqlx = { version = "0.8.6", features = ["runtime-tokio", "tls-native-tls", "postgres", "uuid", "chrono"] }
# Use ssl (providerless) instead of ring default
testcontainers = { version = "0.25.0", default-features = false, features = ["ssl"] }
testcontainers-modules = { version = "0.13.0", default-features = false, features = ["postgres"] }
# Use native-tls instead of rustls
thirtyfour = { version = "0.36.1", features = ["native-tls"] }
tokio = { version = "1.48.0", features = ["full"] }
url = "2.5.7"
diams = { path = "../crates/diams" }
