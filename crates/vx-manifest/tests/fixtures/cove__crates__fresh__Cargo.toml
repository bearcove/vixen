[package]
name = "fresh"
version = "0.1.0"
edition = "2024"
description = "Find outdated container images in Kubernetes manifests"

[[bin]]
name = "fresh"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml_bw = "2.5"
rayon = "1.10"
serde_json = "1.0"
oci-client = "0.15"
camino = "1.1"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
ignore = "0.4"
tracing = "0.1"
owo-colors = "4"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures = "0.3"
redb = "2"
chrono = { version = "0.4", features = ["serde"] }
docker_credential = "1.3"
prettytable-rs = "0.10"

[lints]
workspace = true
