[package]
name = "lodge-artifact"
version = "0.1.0"
edition = "2024"
description = "Artifact storage and retrieval tools for managing generated code and assets"

[dependencies]
anyhow = "1.0"
base64 = "0.22"
futures = "0.3"
grove-types = { version = "0.1.0", path = "../grove-types" }
inventory = "0.3.21"
lodge-types = { version = "0.1.0", path = "../lodge-types" }
rust-mcp-schema = "0.7.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1"

[lints]
workspace = true
