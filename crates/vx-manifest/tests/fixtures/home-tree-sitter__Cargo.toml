[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
edition = "2024"
rust-version = "1.85.0"
version = "0.1.0"
authors = ["Amos Wenger <amos@bearcove.eu>"]
repository = "https://github.com/bearcove/home-tree-sitter"

[profile.dev]
debug = 1
split-debuginfo = "unpacked"
incremental = true

[profile.dev.package."*"]
opt-level = 2

[profile.release]
debug = 1
lto = "off"
split-debuginfo = "unpacked"
