[package]
name = "cell-js"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-js"
path = "src/main.rs"

[dependencies]

# Local protocol definitions
cell-js-proto = { path = "../cell-js-proto" }
# JavaScript processing
oxc = { version = "0.102", features = ["full"] }
rapace-cell.workspace = true
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
