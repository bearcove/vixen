[package]
name = "cell-jxl"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-jxl"
path = "src/main.rs"

[dependencies]
# JPEG XL processing
jpegxl-rs = { version = "0.11", features = ["vendored"] }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-jxl-proto = { path = "../cell-jxl-proto" }
