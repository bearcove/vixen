[package]
name = "tacos"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
license = "Apache-2.0 OR MIT"
authors = ["Amos Wenger <amos@bearcove.eu>"]
description = "Build system infrastructure on top of picante"
repository = "https://github.com/bearcove/tacos"
keywords = ["incremental", "build-system", "cache", "watch"]
categories = ["development-tools::build-utils", "caching"]

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
# File watching
notify = "8"

# Fast hashing for content addressing
rapidhash = "4"

# Serialization (same as picante)
facet = "0.32.2"
facet-postcard = "0.32.2"

# Async runtime
tokio = { version = "1", features = ["sync", "time", "fs"] }

# Tracing
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tempfile = "3"
