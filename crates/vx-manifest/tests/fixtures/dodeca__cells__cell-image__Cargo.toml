[package]
name = "cell-image"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-image"
path = "src/main.rs"

[dependencies]

# Base64 encoding
base64 = "0.22"

# Local protocol definitions
cell-image-proto = { path = "../cell-image-proto" }
# Image processing
image = { version = "0.25", features = ["png", "jpeg", "gif"] }
rapace-cell = { workspace = true }
thumbhash = "0.1"
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
