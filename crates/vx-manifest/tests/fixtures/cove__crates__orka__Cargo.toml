[package]
name = "orka"
version = "0.1.0"
edition = "2024"
description = "Browser automation and testing framework using Chromium with WebSocket support and screenshot capture"

[dependencies]
anyhow = "1.0.100"
chrono = { version = "0.4.42", features = ["serde"] }
chromiumoxide = "0.7.0"
futures = "0.3.31"
owo-colors = "4.1.0"
# Use native-tls to avoid aws-lc-rs
reqwest = { version = "0.12.24", features = ["json", "native-tls"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
# Use native-tls runtime to avoid aws-lc-rs
sqlx = { version = "0.8.6", features = ["runtime-tokio", "tls-native-tls", "postgres", "uuid", "chrono"] }
# Use ssl (providerless) instead of ring default
testcontainers = { version = "0.25.0", default-features = false, features = ["ssl"] }
testcontainers-modules = { version = "0.13.0", default-features = false, features = ["postgres"] }
tokio = { version = "1.48.0", features = ["full"] }
url = "2.5.7"
once_cell = "1.20.2"
regex = "1.11.1"
serial_test = "3.2.0"
fs2 = "0.4.3"
libc = "0.2.164"
tempfile = "3.14.0"
tokio-tungstenite = "0.24"
uuid = { version = "1.11", features = ["v4", "serde"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "time"] }
tracing-appender = "0.2"

[lints]
workspace = true
