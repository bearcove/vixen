[package]
name = "lexi-demo"
version = "0.1.0"
edition = "2024"
publish = false
description = "Fullstack demonstration application showcasing Lexi rich text editor capabilities with Dioxus"

[dependencies]
lexi = { path = "../lexi" }
dioxus = { version = "0.7.1", features = ["router", "fullstack"] }
edith = { path = "../edith", features = ["deck", "code", "rich-text"] }
tracing = "0.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
lexi-ui = { path = "../lexi-ui", features = ["verbose-logs"] }
yrs = "0.24"
futures = "0.3"
wasmtimer = "0.2"
getrandom = { version = "0.3", features = ["wasm_js"] }
dioxus-web = { version = "0.7.1", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
web-sys = { version = "0.3", features = ["HtmlElement", "HtmlDivElement", "Document", "Window", "Selection", "Range", "DocumentFragment"], optional = true }
js-sys = { version = "0.3", optional = true }
wasm-bindgen-futures = { version = "0.4.54", optional = true }
tracing-wasm = "0.2.1"
tracing-subscriber = "0.3.20"

[features]
default = ["server"]
web = [
    "dioxus/web",
    "dep:dioxus-web",
    "dep:wasm-bindgen",
    "dep:web-sys",
    "dep:js-sys",
    "dep:wasm-bindgen-futures",
]
server = [
    "dioxus/server"
]

[lints]
workspace = true
