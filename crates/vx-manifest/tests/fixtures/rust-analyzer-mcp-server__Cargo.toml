[package]
name = "rust-analyzer-mcp-server"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.1"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tower-lsp = "0.20"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
notify = "6.0"
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3.0"
tokio-test = "0.4"
