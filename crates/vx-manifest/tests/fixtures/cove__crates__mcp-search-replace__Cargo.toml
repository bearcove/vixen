[package]
name = "mcp-search-replace"
version = "0.1.0"
edition = "2024"
description = "File search and replace tool implementation for the Model Context Protocol with AST-aware matching"

[dependencies]
anyhow = "1.0"
camino = "1.1"
globset = "0.4"

grove-types = { path = "../grove-types", version = "0.1.0" }
proof = { path = "../proof", version = "0.1.0" }
regex = "1.11"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
uuid = { version = "1.18.1", features = ["v4", "v7"] }
ignore = { version = "0.4.25", features = ["simd-accel"] }
fs-err = { version = "3.2.0", features = ["tokio"] }
nucleo = "0.5.0"
rayon = "1.11"
strsim = "0.11"
tokio = "1.0"
thiserror = "2.0.17"
tempdir = "0.3.7"

[dev-dependencies]
anyhow = "1.0"
indoc = "2.0.7"
pretty_assertions = "1.4"
tempfile = "3.0"
tokio = { version = "1.0", features = ["full"] }

[lints]
workspace = true
