[package]
name = "libtemplate"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["rlib"]

[dependencies]
conflux = { path = "../conflux" }
libsearch = { path = "../libsearch" }
closest = { path = "../closest" }
form_urlencoded = { version = "1.2.2" }
html-escape = { version = "0.2.13" }
itertools = { version = "0.14.0" }
rand = { version = "0.9.2" }
serde_json = { version = "1.0.143" }
urlencoding = { version = "2.1.3" }
minijinja = { version = "2.12.0", features = ["loader", "debug"] }
libhighlight = { path = "../libhighlight" }
credentials = { path = "../credentials" }
libhtmlrewrite = { path = "../libhtmlrewrite" }
time = { version = "0.3.41", features = ["formatting", "parsing", "macros"] }
libmedia = { version = "0.1.0", path = "../libmedia" }
libmarkdown = { version = "0.1.0", path = "../libmarkdown" }
percent-encoding = "2.3.2"
eyre.workspace = true
image-types = { version = "0.1.0", path = "../image-types" }
config-types = { version = "0.1.0", path = "../config-types" }
mom-types = { version = "0.1.0", path = "../mom-types" }
template-types = { version = "0.1.0", path = "../template-types" }
autotrait = "0.2.1"

[dev-dependencies]
insta = "1.43.1"
