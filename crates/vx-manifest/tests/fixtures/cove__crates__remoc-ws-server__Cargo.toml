[package]
name = "remoc-ws-server"
version = "0.1.0"
edition = "2024"
description = "WebSocket transport adapter for Remoc providing server-side bidirectional RPC over Axum"

[dependencies]
# Remoc with default features (uses postbag codec)
remoc = { version = "0.18" }

# WebSocket support via Axum
axum = { workspace = true, features = ["ws"] }

# Async utilities
futures = { workspace = true }
bytes = "1.11.0"
tokio = { workspace = true, features = ["full"] }

# Logging
tracing = { workspace = true }

# Serialization
serde = { workspace = true }

[lints]
workspace = true
