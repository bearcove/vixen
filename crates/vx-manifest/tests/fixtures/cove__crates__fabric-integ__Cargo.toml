[package]
name = "fabric-integ"
version = "0.1.0"
edition = "2021"
description = "Integration test harness for fabric remote execution"

[[bin]]
name = "fabric-integ"
path = "src/main.rs"

[dependencies]
anyhow.workspace = true
camino.workspace = true
clap.workspace = true
console = "0.15"
ctrlc = "3"
tempfile = "3"
tokio = { workspace = true, features = ["full", "process"] }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[lints]
workspace = true
