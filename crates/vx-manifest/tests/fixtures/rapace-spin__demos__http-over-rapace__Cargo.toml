[package]
name = "rapace-http-over-rapace"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
path = "src/lib.rs"

[[bin]]
name = "http-over-rapace"
path = "src/main.rs"

# Helper binary for cross-process tests (acts as plugin)
[[bin]]
name = "http-plugin-helper"
path = "src/helper.rs"

[dependencies]
# Rapace crates
rapace = { path = "../../crates/rapace" }
rapace-http = { path = "../../crates/rapace-http" }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "io-util", "net", "process"] }

# facet for shapes (required by macro-generated code)
facet = { git = "https://github.com/facet-rs/facet" }
facet-core = { git = "https://github.com/facet-rs/facet" }
facet-postcard = { git = "https://github.com/facet-rs/facet" }

# Plugin side: axum for HTTP routing
axum = "0.8"
tower = "0.5"
tower-service = "0.3"
http = "1.0"
http-body-util = "0.1"
bytes = "1"

# Host side: hyper for lightweight HTTP server
hyper = { version = "1.0", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto"] }

# Shared
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Test utilities
rapace-testkit = { path = "../../crates/rapace-testkit" }
async-send-fd.workspace = true
libc.workspace = true
