[package]
name = "cell-image"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-image"
path = "src/main.rs"

[dependencies]
# Image processing
image = { version = "0.25", features = ["png", "jpeg", "gif"] }
thumbhash = "0.1"

# Base64 encoding
base64 = "0.22"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }
rapace-cell = { workspace = true }

# Local protocol definitions
cell-image-proto = { path = "../cell-image-proto" }
