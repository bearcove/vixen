[package]
name = "lodge-fetch"
version = "0.1.0"
edition = "2024"
description = "Web content fetching and conversion tools using chromiumoxide for full-page rendering"

[dependencies]
anyhow = "1.0"
base64 = "0.22.1"
chromiumoxide = "0.7.0"
futures = "0.3.31"
html2md = "0.2.15"
image = "0.25.9"
lodge-types = { version = "0.1.0", path = "../lodge-types" }
reqwest = { version = "0.12", features = ["json"] }
rust-mcp-schema = "0.7.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.23.0"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1"
url = "2.5"

[lints]
workspace = true
