[package]
name = "savage"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "A savage SVG minifier"
repository = "https://github.com/bearcove/savage"

[dependencies]
# XML parsing
quick-xml = "0.37"

# Path parsing and math
# (we'll parse SVG path data ourselves for maximum control)

# CLI
clap = { version = "4", features = ["derive"] }

# Error handling
thiserror = "2"

# For number formatting
ryu = "1"

[dev-dependencies]
# Headless Chrome for rendering
chromiumoxide = { version = "0.7", features = ["tokio-runtime"], default-features = false }
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Image comparison
image = "0.25"
ssim = "0.1"

# Temp files for testing
tempfile = "3"

# Base64 encoding for data URLs
base64 = "0.22"

[[bin]]
name = "savage"
path = "src/main.rs"
