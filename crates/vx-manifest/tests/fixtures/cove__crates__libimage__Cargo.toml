[package]
name = "libimage"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["rlib"]

[dependencies]

# impl deps
image = { version = "0.25.6", default-features = false, features = [
    "jpeg",
    "png",
    "webp",
    "avif",
    "avif-native",
] }
ravif = { version = "0.11.20" }
rgb = { version = "0.8.52" }
webp = { version = "0.3.0" }
jxl-oxide = { version = "0.12.4" }
jpegxl-rs = { version = "0.11.2", features = ["vendored"] }
tempfile = { version = "3.21.0" }
fs-err = { version = "3.1.1" }
num_cpus = { version = "1.17.0" }
autotrait = "0.2.1"
eyre.workspace = true
image-types = { version = "0.1.0", path = "../image-types" }
log = "0.4.27"

[features]
default = ["impl"]
impl = []
