[package]
name = "lexi-ui"
version = "0.1.0"
edition = "2024"
publish = false
description = "WASM-native UI components for Lexi rich text editing using Dioxus"

[features]
default = []
# Enable verbose logging (debug + trace levels) for development
# For production builds, omit this feature to remove all debug/trace logs from the binary
verbose-logs = ["tracing/max_level_trace", "tracing/release_max_level_trace"]

[dependencies]
dioxus = { version = "0.7.1", features = ["web"] }
dioxus-web = "0.7.1"
edith = { path = "../edith", features = ["deck", "code", "rich-text"] }
lexi = { path = "../lexi" }
viem = { path = "../viem" }
yrs = "0.24"
futures = "0.3"
tracing = "0.1"
wasmtimer = "0.2"
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["HtmlElement", "HtmlDivElement", "Document", "Window", "Selection", "Range", "DocumentFragment", "Node", "Element", "Text"] }
js-sys = "0.3"
wasm-bindgen-futures = "0.4.54"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[lints]
workspace = true
