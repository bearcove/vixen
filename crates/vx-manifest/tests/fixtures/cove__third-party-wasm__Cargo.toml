[workspace]

[package]
name = "rust-third-party-wasm"
version = "0.0.0"
publish = false
edition = "2021"

# Dummy binary to satisfy Cargo
[[bin]]
name = "fake"
path = "/dev/null"

[dependencies]
# Dioxus for web (no fullstack/server features)
# Using default features + web + router (default includes: launch, devtools, logger, lib)
# lib includes: macro, html, signals, hooks, mounted, document, asset, warnings, cli-config
# Disable default features (includes devtools which uses std::time::Instant, unsupported on wasm32)
dioxus = { version = "0.7.1", default-features = false, features = ["web", "router", "macro", "html", "signals", "hooks", "document", "launch"] }
dioxus-signals = "0.7.1"

# Shared dependencies that work on wasm
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
thiserror = "1"
tracing = "0.1"
tracing-wasm = "0.2"
chrono = { version = "0.4", features = ["serde", "wasmbind"] }
jiff = "0.2"
futures = "0.3"
bytes = "1.11.0"
postcard = { version = "1.0", features = ["alloc"] }
serde_bytes = "0.11"

# Web/wasm-specific dependencies
futures-channel = "0.3"
futures-util = "0.3"
gloo-events = "0.2"
gloo-net = "0.6"
gloo-timers = { version = "0.3", features = ["futures"] }
wasmtimer = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Window", "Document", "Element", "Event", "EventTarget",
    "DataTransfer", "HtmlElement", "HtmlInputElement",
    "ClipboardEvent", "KeyboardEvent", "AddEventListenerOptions",
    "Navigator", "Clipboard", "Location", "console"
] }
wasm-bindgen = "=0.2.105"
wasm-bindgen-futures = "0.4"

# Other deps needed by grove/glade-dioxus web builds
remoc = { version = "0.18", features = ["js"] }
uuid = { version = "1", features = ["js", "v4"] }
turf = "0.10.1"
html-escape = "0.2"
stylance = { git = "https://github.com/fasterthanlime/stylance-rs", branch = "buck2" }

# Tree-sitter dependencies for shade (web build)
tree-sitter = { version = "0.25", default-features = false, features = ["std"] }
tree-sitter-highlight = "0.25"
tree-sitter-asm = "0.24"
tree-sitter-scss = "1.0"
tree-sitter-javascript = "0.25"
tree-sitter-typescript = "0.23"
tree-sitter-html = "0.23"
tree-sitter-css = "0.25"
tree-sitter-json = "0.24"
tree-sitter-toml-updated = "0.20.0"
tree-sitter-yaml = "0.7.2"
tree-sitter-md = "0.5.1"
tree-sitter-python = "0.25.0"
tree-sitter-bash = "0.25.0"
tree-sitter-go = "0.25.0"
tree-sitter-rust-orchard = "0.14.0"
# tree-sitter-rust removed - using tree-sitter-rust-orchard only

# Build dependency needed for tree-sitter grammars
cc = "1"

# dlmalloc for wasm allocator in tree-sitter-wasm
dlmalloc = { version = "0.2", features = ["global"] }
