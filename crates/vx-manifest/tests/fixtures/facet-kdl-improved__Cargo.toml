[package]
name = "facet-kdl"
version = "0.31.0"
edition = "2024"
license = "MIT or Apache-2.0"
description = "KDL serialization and deserialization for Facet types"

[features]
std = ["alloc", "facet-core/std", "facet-reflect/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
default = ["std"]

[dependencies]
log = { workspace = true }
facet-core = { workspace = true }
facet-reflect = { workspace = true }
facet-solver = { path = "/Users/amos/facet-rs/facet/facet-solver" }
kdl = "6.5.0"
miette = "7"

[dev-dependencies]
facet = { workspace = true }
facet-core = { workspace = true, features = ["camino"] }
camino = "1"
indoc = { workspace = true }
miette = { version = "7", features = ["fancy"] }

[lints]
workspace = true
