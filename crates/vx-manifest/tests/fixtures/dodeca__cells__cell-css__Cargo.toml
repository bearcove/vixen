[package]
name = "cell-css"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-css"
path = "src/main.rs"

[dependencies]

# Local protocol definitions
cell-css-proto = { path = "../cell-css-proto" }
# CSS processing
lightningcss = { version = "1.0.0-alpha.68", features = ["visitor"] }
rapace-cell.workspace = true
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
