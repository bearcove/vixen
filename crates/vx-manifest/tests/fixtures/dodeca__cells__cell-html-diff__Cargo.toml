[package]
name = "cell-html-diff"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-html-diff"
path = "src/main.rs"

[dependencies]

# Local protocol definitions
cell-html-diff-proto = { path = "../cell-html-diff-proto" }
# Protocol types
dodeca-protocol = { path = "../../crates/dodeca-protocol" }
rapace-cell.workspace = true
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
