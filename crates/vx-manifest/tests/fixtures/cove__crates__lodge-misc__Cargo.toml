[package]
name = "lodge-misc"
version = "0.1.0"
edition = "2024"
description = "Miscellaneous utility tools for random operations and system interactions"

[dependencies]
anyhow = "1.0"
futures = "0.3"
inventory = "0.3.21"
lodge-types = { version = "0.1.0", path = "../lodge-types" }
rand = "0.9"
rust-mcp-schema = "0.7.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysbin = { version = "0.1.0", path = "../sysbin" }
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1"

[lints]
workspace = true
