[package]
name = "edith"
version = "0.1.0"
edition = "2024"
publish = false
description = "Shared editor infrastructure providing CRDT document glue, command pipeline, and selection model"

[lib]
path = "src/lib.rs"

[features]
default = []
deck = ["dep:serde"]
code = [
    "dep:futures",
    "dep:lsp-types",
    "dep:serde_json",
    "dep:serde",
    "dep:tracing",
    "dep:arborium-tree-sitter",
    "dep:arborium-rust",
]
rich-text = ["dep:serde"]

[dependencies]
yrs = "0.24"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "js"] }
serde = { version = "1.0", features = ["derive"], optional = true }
lsp-types = { version = "0.94", optional = true }
serde_json = { version = "1.0", optional = true }
futures = { version = "0.3", optional = true }
tracing = { version = "0.1", optional = true }
arborium-tree-sitter = { version = "2.3.2", optional = true }
arborium-rust = { version = "2.3.2", optional = true }
parking_lot = "0.12"

# Platform-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
camino = "1.1"
parking_lot = "0.12"
tokio = { version = "1.37", features = ["rt", "rt-multi-thread", "macros", "process", "io-util", "sync"], default-features = false }

[dev-dependencies]
tempfile = "3.10"

[lints]
workspace = true
