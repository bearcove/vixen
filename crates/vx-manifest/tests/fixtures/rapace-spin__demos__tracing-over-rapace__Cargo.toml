[package]
name = "rapace-tracing-over-rapace"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
path = "src/lib.rs"

[[bin]]
name = "tracing-over-rapace"
path = "src/main.rs"

# Helper binary for cross-process tests (acts as plugin)
[[bin]]
name = "tracing-plugin-helper"
path = "src/helper.rs"

[dependencies]
# Rapace crates
rapace = { path = "../../crates/rapace", features = ["mem", "stream", "shm"] }
rapace-tracing = { path = "../../crates/rapace-tracing" }
rapace-macros = { path = "../../crates/rapace-macros" }
rapace-registry = { path = "../../crates/rapace-registry" }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "io-util", "net", "process", "time"] }

# facet for shapes (required by macro-generated code)
facet = { git = "https://github.com/facet-rs/facet" }
facet-core = { git = "https://github.com/facet-rs/facet" }
facet-postcard = { git = "https://github.com/facet-rs/facet" }

# tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["registry"] }

# Test utilities
rapace-testkit = { path = "../../crates/rapace-testkit" }
async-send-fd.workspace = true
libc.workspace = true
