[package]
name = "cell-minify"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-minify"
path = "src/main.rs"

[dependencies]
# HTML minification
minify-html = "0.15"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-minify-proto = { path = "../cell-minify-proto" }
