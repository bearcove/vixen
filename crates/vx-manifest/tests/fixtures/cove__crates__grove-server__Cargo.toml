[package]
name = "grove-server"
version = "0.1.0"
edition = "2024"
description = "Cloud-side control plane server managing state, persistence, and Remoc-based communication with grove-runner instances"

[dependencies]
anyhow.workspace = true
axum.workspace = true
camino = { workspace = true, features = ["serde1"] }
chrono.workspace = true
clap = { workspace = true, features = ["derive"] }
dashmap.workspace = true
dioxus = { workspace = true, features = ["server"] }
dotenvy.workspace = true
grove-admin-types = { version = "0.1.0", path = "../grove-admin-types" }
grove-types = { version = "0.1.0", path = "../grove-types" }
grove-server-types = { version = "0.1.0", path = "../grove-server-types" }
lodge-types = { version = "0.1.0", path = "../lodge-types" }
parking_lot.workspace = true
remoc = "0.18.3"
remoc-ws-server = { version = "0.1.0", path = "../remoc-ws-server" }
rust-mcp-schema.workspace = true
serde.workspace = true
tempfile.workspace = true
thiserror.workspace = true
time = { version = "0.3.44", features = ["macros"] }
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true
tracing-appender.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "time"] }
uuid.workspace = true

[lints]
workspace = true
