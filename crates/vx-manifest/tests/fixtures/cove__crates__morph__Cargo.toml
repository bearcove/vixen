[package]
name = "morph"
version = "0.1.0"
edition = "2024"
description = "AST-based code diffing engine using tree-sitter for structural comparison with color-coded output"

[dependencies]
arborium-tree-sitter = "2.3.2"
arborium-rust = "2.3.2"
arborium-bash = "2.3.2"
arborium-c = "2.3.2"
arborium-cpp = "2.3.2"
arborium-css = "2.3.2"
arborium-go = "2.3.2"
arborium-html = "2.3.2"
arborium-javascript = "2.3.2"
arborium-json = "2.3.2"
arborium-python = "2.3.2"
arborium-scss = "2.3.2"
arborium-toml = "2.3.2"
arborium-tsx = "2.3.2"
arborium-typescript = "2.3.2"
arborium-xml = "2.3.2"
arborium-yaml = "2.3.2"
thiserror = "2.0"
nu-ansi-term = "0.50"
typed-arena = "2.0"
wu-diff = "0.1.2"
bumpalo = "3.14"
strsim = "0.11"
line-numbers = "0.3.0"
radix-heap = "0.4"
rustc-hash = "2.0"
hashbrown = "0.15"
smallvec = "1.13"
lazy_static = "1.4.0"
regex = "1.10.4"
serde = { version = "1.0", features = ["derive"] }
camino = "1.2.1"
owo-colors = "4"
strum = { version = "0.27.2", features = ["derive"] }
glob = "0.3.3"
streaming-iterator = "0.1.9"
unicode-width = "0.2"
humansize = "2.1.3"
shade = { version = "0.1.0", path = "../shade" }
highlight-injector = { version = "0.1.0", path = "../highlight-injector" }
html-escape = "0.2.13"
morph-types = { version = "0.1.0", path = "../morph-types" }

[dev-dependencies]
tempfile = "3.8"
strip-ansi-escapes = "0.2"
pretty_assertions = "1.4"
indoc = "2.0"

[features]
default = []
debug-logging = []

[lints]
workspace = true
