[package]
name = "integration-tests"
version = "0.6.1"
edition = "2024"
rust-version = "1.91"
publish = false

[[bin]]
name = "integration-tests"
path = "src/main.rs"

[dependencies]

# For Unix socket FD passing
passfd = "0.1"

# Better filesystem errors (includes paths in IO errors)
fs-err = "3"

# Colorful output
owo-colors = "4"
regex = { workspace = true } #unified
facet-json = { workspace = true }
facet-value = { workspace = true }
tempfile = { workspace = true } #unified
ureq = { version = "3", default-features = false }
tokio = { workspace = true, features = ["macros", "process", "rt", "rt-multi-thread", "sync", "time"] } #unified
tracing = { workspace = true } #unified
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Death-watch for child processes
ur-taking-me-with-you.workspace = true

[dev-dependencies]
libc = "0.2"
