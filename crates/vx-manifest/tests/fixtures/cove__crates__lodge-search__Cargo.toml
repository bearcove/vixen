[package]
name = "lodge-search"
version = "0.1.0"
edition = "2024"
description = "File search and code exploration tools using ripgrep, tree-sitter, and fuzzy matching"

[dependencies]
anyhow = "1.0"
camino = "1.1"
fs-err = { version = "3.0", features = ["tokio"] }
futures = "0.3"
globset = "0.4"
grove-types = { version = "0.1.0", path = "../grove-types" }
ignore = "0.4"
lodge-types = { version = "0.1.0", path = "../lodge-types" }
nucleo = "0.5"
rayon = "1.11"
regex = "1.11"
rust-mcp-schema = "0.7.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strsim = "0.11"
strip-ansi-escapes = "0.2.1"
sysbin = { version = "0.1.0", path = "../sysbin" }
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1"
arborium-tree-sitter = "2.3.2"
arborium-bash = "2.3.2"
arborium-c = "2.3.2"
arborium-cpp = "2.3.2"
arborium-css = "2.3.2"
arborium-go = "2.3.2"
arborium-html = "2.3.2"
arborium-javascript = "2.3.2"
arborium-json = "2.3.2"
arborium-python = "2.3.2"
arborium-rust = "2.3.2"
arborium-toml = "2.3.2"
arborium-typescript = "2.3.2"
walkdir = "2.5"

[lints]
workspace = true
