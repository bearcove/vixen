[package]
name = "cove-deploy"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "cove"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml_bw = "2.5"
anyhow = "1"
dialoguer = "0.11"
console = "0.15"
regex = "1"
minijinja = "2"
fresh = { path = "../fresh" }
