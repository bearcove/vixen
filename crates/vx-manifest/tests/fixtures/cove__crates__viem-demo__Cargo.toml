[package]
name = "viem-demo"
version = "0.1.0"
edition = "2024"
publish = false
description = "Fullstack demo application for Viem Vim planner with CRDT-based collaboration"

[dependencies]
dioxus = { version = "0.7.1", features = ["router", "fullstack"] }
edith = { path = "../edith", features = ["code"] }
viem = { path = "../viem" }
tracing = "0.1.41"
tracing-wasm = "0.2.1"
html-escape = "0.2.13"
arborium = { version = "2.3.2", features = ["lang-rust"] }
collab-server = { path = "../collab-server", features = [] }
anyhow = "1.0"
async-trait = "0.1"
dioxus-web = { version = "0.7.1", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
web-sys = { version = "0.3", features = [
    "HtmlTextAreaElement",
    "HtmlElement",
    "Window",
    "Location",
    "Document",
    "CssStyleDeclaration",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
    "TextMetrics"
], optional = true }
futures = { version = "0.3.31", optional = true }
js-sys = { version = "0.3", optional = true }
tokio = { version = "1", features = ["sync"], optional = true }
serde_bytes = "0.11"
wasmtimer = { version = "0.4.3", optional = true }
yrs = "0.24.0"
dashmap = "6.1.0"

[dev-dependencies]
async-trait = "0.1"
nvim-rs = { version = "0.9", features = ["use_tokio"] }
tokio = { version = "1", features = ["full"] }

[features]
default = ["web"]
web = [
    "dioxus/web",
    "dep:dioxus-web",
    "dep:wasm-bindgen",
    "dep:wasm-bindgen-futures",
    "dep:wasmtimer",
    "dep:web-sys",
    "dep:futures",
    "dep:js-sys"
]
server = ["dioxus/server", "dep:tokio", "collab-server/dioxus-ws"]

[lints]
workspace = true
