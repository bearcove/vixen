[package]
name = "cell-svgo"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-svgo"
path = "src/main.rs"

[dependencies]

# Local protocol definitions
cell-svgo-proto = { path = "../cell-svgo-proto" }
rapace-cell.workspace = true
# SVG optimization
svag = { git = "https://github.com/bearcove/svag" }
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
