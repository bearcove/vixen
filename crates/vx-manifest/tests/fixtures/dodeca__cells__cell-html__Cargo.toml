[package]
name = "cell-html"
version = "0.6.1"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-html"
path = "src/main.rs"

[dependencies]

# Local protocol definitions
cell-html-proto = { path = "../cell-html-proto" }

# Error handling
color-eyre = "0.6"
# HTML parsing
html5ever = "0.36"
lol_html = "2.7"
markup5ever_rcdom = "0.36.0"
rapace-cell.workspace = true
tokio = { workspace = true, features = ["full", "macros", "process", "rt", "sync"] } #unified
