[package]
name = "fabric-proto"
version = "0.1.0"
edition = "2021"
description = "REAPI protobuf bindings for fabric"

[[bin]]
name = "fabric-proto-gen"
path = "gen/main.rs"
required-features = ["generate"]

[dependencies]
prost = "0.13"
prost-types = "0.13"
tonic = "0.12"
bytes = "1.9"

[dependencies.tonic-build]
version = "0.12"
optional = true

[features]
generate = ["tonic-build"]

[lints]
workspace = true
